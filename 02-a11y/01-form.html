<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>
    <form action="/submit">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <fieldset>
        <legend>Favorite Character:</legend>
        <div>
          <input
            type="radio"
            id="spongebob"
            name="favorite"
            value="spongebob"
          />
          <label for="spongebob">Spongebob</label>
        </div>
        <div>
          <input type="radio" id="sandy" name="favorite" value="sandy" />
          <label for="sandy">Sandy</label>
        </div>
        <div>
          <input type="radio" id="patrick" name="favorite" value="patrick" />
          <label for="patrick">Patrick</label>
        </div>
      </fieldset>
      <input type="submit" name="submit" value="Submit" />
    </form>
  </body>
</html>
