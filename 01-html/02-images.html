<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 02 - Images</title>
    <style>
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Add your code here -->
      <h1>02-Images</h1>
      <figure>
        <img
          src="https://loremflickr.com/200/150/"
          alt="picture of a kitten from loremflicker"
          width="200"
          height="150"
        />
        <figcaption>Kittens Rule!</figcaption>
      </figure>
      <figure>
        <img
          src="https://placedog.net/200/150"
          alt="picture of a puppy from placedog"
          width="200"
          height="150"
        />
        <figcaption>Puppies Rule!</figcaption>
      </figure>
    </main>
  </body>
